<app-container
  [stats$]="stats$"
  [antialias$]="antialias$"
  (containerInit)="onContainerInit($event)"

  [vrButtonEnable]="true"
  (vrSessionStart)="onVRSessionStart()"
  (vrSessionEnd)="onVRSessionEnd()"
></app-container>
<app-menu
  [flyModeEnable]="false"

  [statsActive]="stats$ | async"
  (switchStats)="onSwitchStats()"

  [hdDefinitionEnable]="false"

  [antialiasActive]="antialias$ | async"
  (switchAntialias)="onSwitchAntialias()"
></app-menu>
<div class="options">
  <button
    (click)="onChangeFlyingObject('aviator')"
    [class.active]="(flyingObject$ | async) === 'aviator'"
  >
    Aviator
  </button>
  <button
    (click)="onChangeFlyingObject('spaceship')"
    [class.active]="(flyingObject$ | async) === 'spaceship'"
  >
    Spaceship
  </button>
  <button
    (click)="onChangeFlyingObject('rabbit')"
    [class.active]="(flyingObject$ | async) === 'rabbit'"
  >
    Rabbit
  </button>
  <button
    (click)="onSwitchPlay()"
    [class.active]="(play$ | async) === true"
  >
    Play
  </button>
</div>
