<app-container
  [antialias$]="antialias$"
  [parameters]="rendererParameters"
  (rendererInit)="onContainerInit($event)"
  (rendererUpdate)="onContainerUpdate($event)"

  [vrButton]="true"
  (vrSessionStart)="onVRSessionStart()"
  (vrSessionEnd)="onVRSessionEnd()"

  [statsEnable]="true"
></app-container>
<app-menu
  [isflyMode]="flyMode$ | async"
  (switchFlyMode)="onSwitchFlyMode()"

  [hdDefinitionActive]="false"

  [isAntialias]="antialias$ | async"
  (switchAntialias)="onSwitchAntialias()"
></app-menu>
